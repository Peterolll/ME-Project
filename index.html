<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NEV Strategic Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .animate-in { animation: fadeIn 0.5s ease-out; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <script type="importmap">
  {
    "imports": {
      "react": "https://esm.sh/react@18",
      "react-dom/client": "https://esm.sh/react-dom@18/client",
      "recharts": "https://esm.sh/recharts@2.10.3"
    }
  }
  </script>
  
  <script type="module">
    import React, { useState, useMemo } from 'react';
    import { createRoot } from 'react-dom/client';
    import { ComposedChart, Line, Area, XAxis, YAxis, CartesianGrid, Tooltip, Legend, ResponsiveContainer, ReferenceLine } from 'recharts';

    const e = React.createElement;

    // SVG Icons
    const ShieldCheck = ({ size = 16 }) => e('svg', { width: size, height: size, viewBox: "0 0 24 24", fill: "none", stroke: "currentColor", strokeWidth: "2" },
      e('path', { d: "M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" }),
      e('polyline', { points: "9 12 12 15 16 10" })
    );
    const TrendingDown = ({ size = 16 }) => e('svg', { width: size, height: size, viewBox: "0 0 24 24", fill: "none", stroke: "currentColor", strokeWidth: "2" },
      e('polyline', { points: "23 18 13.5 8.5 8.5 13.5 1 6" }),
      e('polyline', { points: "17 18 23 18 23 12" })
    );
    const Activity = ({ size = 16, className = "" }) => e('svg', { width: size, height: size, className, viewBox: "0 0 24 24", fill: "none", stroke: "currentColor", strokeWidth: "2" },
      e('polyline', { points: "22 12 18 12 15 21 9 3 6 12 2 12" })
    );
    const AlertTriangle = ({ size = 16, className = "" }) => e('svg', { width: size, height: size, className, viewBox: "0 0 24 24", fill: "none", stroke: "currentColor", strokeWidth: "2" },
      e('path', { d: "M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z" }),
      e('line', { x1: "12", y1: "9", x2: "12", y2: "13" }),
      e('line', { x1: "12", y1: "17", x2: "12.01", y2: "17" })
    );
    const Skull = ({ size = 8 }) => e('svg', { width: size, height: size, viewBox: "0 0 24 24", fill: "none", stroke: "currentColor", strokeWidth: "2" },
      e('circle', { cx: "9", cy: "12", r: "1" }),
      e('circle', { cx: "15", cy: "12", r: "1" }),
      e('path', { d: "M8 20v2h8v-2" }),
      e('path', { d: "M16 20a2 2 0 0 0 1.56-3.25 8 8 0 1 0-11.12 0A2 2 0 0 0 8 20" })
    );

    const App = () => {
      const [activeTab, setActiveTab] = useState('welfare');
      const [hasSubsidy, setHasSubsidy] = useState(false);
      const [compType, setCompType] = useState('asymmetric');

      const welfareData = useMemo(() => {
        const d_shift = hasSubsidy ? 30 : 0; 
        const s_subsidy = hasSubsidy ? 45 : 0; 
        const points = [];
        const q_optimal_val = 120;
        const q_actual_val = (180 + d_shift + s_subsidy) / 1.5;

        for (let i = 0; i <= 15; i++) {
          const q = i * 15;
          const d1 = Math.max(0, (220 + d_shift) - 0.9 * q);
          const s_true = 40 + 0.6 * q;
          const s_priv = Math.max(0, s_true - s_subsidy);
          let dwlRange = null;
          if (hasSubsidy && q >= q_optimal_val && q <= q_actual_val + 5) {
            dwlRange = [d1, s_true]; 
          }
          points.push({ q, d1, s_true, s_priv, dwlRange });
        }
        return { points, q_optimal_val, q_actual_val };
      }, [hasSubsidy]);

      const costData = useMemo(() => {
        const subsidy_val = 35; 
        return Array.from({ length: 11 }, (_, i) => {
          const q = (i + 1) * 15;
          const fc = 500; 
          const avc_base = 110 - 2 * (q/15);
          const ac_base = (fc / q) + avc_base;
          const avc_sub = avc_base - subsidy_val;
          const ac_sub = (fc / q) + avc_sub;
          return { q, ac_base: Math.round(ac_base), avc_base: Math.round(avc_base), ac_sub: Math.round(ac_sub), avc_sub: Math.round(avc_sub) };
        });
      }, []);

      const matrixData = useMemo(() => {
        if (compType === 'symmetric') {
          return { rL: "Firm A", cL: "Firm B", hh: [100, 100], hl: [-50, 200], lh: [200, -50], ll: hasSubsidy ? [85, 85] : [50, 50], analysis: "Symmetric Trap: Subsidies soften the punishment of price wars, delaying market exit." };
        } else {
          const b_ll_val = hasSubsidy ? 20 : -100;
          return { rL: "Efficient", cL: "Inefficient", hh: [120, 30], hl: [40, 80], lh: [180, -40], ll: [60, b_ll_val], analysis: hasSubsidy ? "Soft Budget Constraint: Subsidy saves inefficient firms, prolonging overcapacity." : "Market Clearing: Inefficient firms exit due to heavy losses, restoring efficiency." };
        }
      }, [compType, hasSubsidy]);

      const tooltipFormatter = (value) => Array.isArray(value) ? `Gap: ${Math.round(value[1] - value[0])}` : Math.round(value);

      return e('div', { className: "min-h-screen bg-slate-50 p-4 md:p-8 font-sans text-slate-900" },
        e('div', { className: "max-w-4xl mx-auto space-y-6" },
          // Header
          e('div', { className: "bg-white p-6 rounded-3xl shadow-xl border border-slate-200 flex flex-col md:flex-row justify-between items-center gap-4" },
            e('div', null,
              e('h1', { className: "text-xl font-black tracking-tight text-slate-800 uppercase" }, "NEV Strategic Dashboard"),
              e('p', { className: "text-slate-400 text-[10px] uppercase font-bold tracking-widest mt-1" }, "v10.0 â€¢ Clean Efficiency Focus")
            ),
            e('button', { onClick: () => setHasSubsidy(!hasSubsidy), className: `flex items-center gap-2 px-6 py-2.5 rounded-full text-xs font-bold transition-all ${hasSubsidy ? 'bg-emerald-600 text-white shadow-lg shadow-emerald-200' : 'bg-slate-200 text-slate-500'}` },
              hasSubsidy ? e(ShieldCheck, { size: 16 }) : e(TrendingDown, { size: 16 }),
              hasSubsidy ? 'SUBSIDY ACTIVE' : 'NO SUBSIDY'
            )
          ),
          // Tabs
          e('div', { className: "flex bg-white p-1 rounded-2xl shadow-sm border border-slate-200" },
            e('button', { onClick: () => setActiveTab('welfare'), className: `flex-1 py-3 rounded-xl text-xs font-bold transition-all ${activeTab === 'welfare' ? 'bg-slate-900 text-white shadow-md' : 'text-slate-400 hover:bg-slate-50'}` }, "Market Shift & DWL"),
            e('button', { onClick: () => setActiveTab('matrix'), className: `flex-1 py-3 rounded-xl text-xs font-bold transition-all ${activeTab === 'matrix' ? 'bg-slate-900 text-white shadow-md' : 'text-slate-400 hover:bg-slate-50'}` }, "Strategic Matrix"),
            e('button', { onClick: () => setActiveTab('survival'), className: `flex-1 py-3 rounded-xl text-xs font-bold transition-all ${activeTab === 'survival' ? 'bg-slate-900 text-white shadow-md' : 'text-slate-400 hover:bg-slate-50'}` }, "Survival Logic")
          ),
          // Content
          e('div', { className: "bg-white p-8 rounded-[40px] shadow-sm border border-slate-200 min-h-[550px]" },
            activeTab === 'welfare' && e('div', { className: "space-y-6 animate-in" },
              e('div', { className: "p-4 bg-red-50 rounded-2xl border border-red-100 flex items-start gap-3 shadow-sm" },
                e(Activity, { className: "text-red-500 mt-0.5", size: 16 }),
                e('div', { className: "text-xs font-medium text-red-800 leading-relaxed" },
                  e('strong', null, "Deadweight Loss (DWL) Analysis:"), " When subsidies drive production beyond the social optimum, the real social cost (SMC) exceeds consumer valuation (Demand). The red shaded area quantifies this ", e('strong', null, "efficiency loss"), " to society."
                )
              ),
              e('div', { style: { height: '400px' } },
                e(ResponsiveContainer, { width: "100%", height: "100%" },
                  e(ComposedChart, { data: welfareData.points, margin: { top: 20, right: 30, left: 30, bottom: 40 } },
                    e(CartesianGrid, { strokeDasharray: "3 3", vertical: false, stroke: "#f1f5f9" }),
                    e(XAxis, { dataKey: "q", label: { value: 'Quantity (Q)', position: 'insideBottomRight', offset: 0, dy: 15 }, tick: { fontSize: 10 } }),
                    e(YAxis, { label: { value: 'Price (P)', angle: -90, position: 'insideLeft', offset: -15 }, tick: { fontSize: 10 } }),
                    e(Tooltip, { formatter: tooltipFormatter }),
                    e(Legend, { verticalAlign: "top", height: 36 }),
                    hasSubsidy && e(Area, { dataKey: "dwlRange", stroke: "none", fill: "#ef4444", fillOpacity: 0.3, name: "Deadweight Loss (DWL)" }),
                    e(Line, { type: "monotone", dataKey: "d1", stroke: "#1e293b", strokeWidth: 3, name: "Effective Demand (D1)", dot: false }),
                    e(Line, { type: "monotone", dataKey: "s_true", stroke: "#94a3b8", strokeWidth: 2, name: "Social Cost (SMC)", dot: false }),
                    e(Line, { type: "monotone", dataKey: "s_priv", stroke: "#ef4444", strokeWidth: 2, strokeDasharray: "5 5", name: "Private Cost (S_priv)", dot: false }),
                    e(ReferenceLine, { x: welfareData.q_actual_val, stroke: "#ef4444", strokeDasharray: "3 3", label: { position: 'top', value: 'Actual Q', fontSize: 10, dy: -5 } })
                  )
                )
              ),
              e('p', { className: "text-[10px] text-slate-500 italic text-center font-medium" }, "Visualization of Market Distortions: Red area represents the waste of fiscal resources.")
            ),
            activeTab === 'matrix' && e('div', { className: "space-y-10 animate-in" },
              e('div', { className: "flex justify-center gap-2" },
                e('button', { onClick: () => setCompType('symmetric'), className: `px-4 py-2 rounded-xl text-[10px] font-black uppercase border-2 ${compType === 'symmetric' ? 'border-blue-600 text-blue-600 bg-blue-50' : 'border-slate-100 text-slate-400'}` }, "Symmetric"),
                e('button', { onClick: () => setCompType('asymmetric'), className: `px-4 py-2 rounded-xl text-[10px] font-black uppercase border-2 ${compType === 'asymmetric' ? 'border-red-600 text-red-600 bg-red-50' : 'border-slate-100 text-slate-400'}` }, "Asymmetric")
              ),
              e('div', { className: "max-w-md mx-auto grid grid-cols-[100px_1fr_1fr] grid-rows-[60px_100px_100px] gap-3 items-stretch text-center" },
                e('div'),
                e('div', { className: "flex flex-col items-center justify-center text-[10px] font-black text-slate-400 uppercase tracking-tighter" }, "Hold Price"),
                e('div', { className: "flex flex-col items-center justify-center text-[10px] font-black text-slate-400 uppercase tracking-tighter" }, "Price Cut"),
                e('div', { className: "flex items-center justify-center text-[10px] font-black text-slate-800 uppercase border-r pr-2 leading-tight" }, matrixData.rL),
                e('div', { className: "bg-slate-50 rounded-3xl flex flex-col items-center justify-center font-black text-xl text-blue-600 shadow-inner" }, matrixData.hh[0], e('br'), e('span', { className: "text-emerald-600" }, matrixData.hh[1])),
                e('div', { className: "bg-slate-50 rounded-3xl flex flex-col items-center justify-center font-black text-xl opacity-40 text-blue-600 shadow-inner" }, matrixData.hl[0], e('br'), e('span', { className: "text-emerald-600" }, matrixData.hl[1])),
                e('div', { className: "flex items-center justify-center text-[10px] font-black text-slate-800 uppercase border-r pr-2 leading-tight" }, "Price Cut"),
                e('div', { className: "bg-slate-50 rounded-3xl flex flex-col items-center justify-center font-black text-xl opacity-40 text-blue-600 shadow-inner" }, matrixData.lh[0], e('br'), e('span', { className: "text-emerald-600" }, matrixData.lh[1])),
                e('div', { className: `rounded-3xl flex flex-col items-center justify-center border-4 relative transition-all shadow-xl ${hasSubsidy ? 'bg-emerald-50 border-emerald-400' : 'bg-red-50 border-red-500'}` },
                  e('div', { className: "font-black text-2xl text-blue-600" }, matrixData.ll[0], e('br'), e('span', { className: "text-emerald-600" }, matrixData.ll[1])),
                  e('div', { className: "mt-2" },
                    matrixData.ll[1] < 0 ? e('span', { className: "text-[7px] font-black text-red-600 bg-red-100 px-2 py-0.5 rounded-full uppercase flex items-center gap-1" }, e(Skull, { size: 8 }), " Exit") : (hasSubsidy && compType === 'asymmetric') && e('span', { className: "text-[7px] font-black text-emerald-600 bg-emerald-100 px-2 py-0.5 rounded-full uppercase flex items-center gap-1" }, e(ShieldCheck, { size: 8 }), " Zombie")
                  )
                )
              ),
              e('div', { className: "p-4 bg-slate-900 rounded-2xl text-white text-[10px] italic opacity-90 leading-relaxed shadow-lg" }, e('strong', null, "Strategic Insight:"), " ", matrixData.analysis)
            ),
            activeTab === 'survival' && e('div', { className: "space-y-6 animate-in" },
              e('div', { className: "p-4 bg-blue-50 rounded-2xl border border-blue-100 flex items-start gap-3 shadow-sm" },
                e(AlertTriangle, { className: "text-blue-500 mt-0.5", size: 16 }),
                e('div', { className: "text-xs font-medium text-blue-800 leading-relaxed" },
                  e('strong', null, "Comparison Logic:"), " Subsidies shift the ", e('strong', null, "AVC"), " survival line downward. Firms stay active if P > AVC. The dashed line marks the artificial survival threshold."
                )
              ),
              e('div', { style: { height: '380px' } },
                e(ResponsiveContainer, { width: "100%", height: "100%" },
                  e(ComposedChart, { data: costData, margin: { top: 20, right: 30, left: 30, bottom: 40 } },
                    e(CartesianGrid, { strokeDasharray: "3 3", vertical: false, stroke: "#f1f5f9" }),
                    e(XAxis, { dataKey: "q", label: { value: 'Output (Q)', position: 'insideBottom', offset: -10, fontSize: 12, dy: 10 }, tick: { fontSize: 10 } }),
                    e(YAxis, { label: { value: 'Cost/Price', angle: -90, position: 'insideLeft', offset: -15, fontSize: 12 }, tick: { fontSize: 10 } }),
                    e(Tooltip),
                    e(Legend, { verticalAlign: "top", height: 45, wrapperStyle: { fontSize: '10px', fontWeight: 'bold' } }),
                    e(Line, { type: "monotone", dataKey: "ac_base", stroke: "#3b82f6", strokeWidth: 2, name: "AC (Original)", dot: false }),
                    e(Line, { type: "monotone", dataKey: "ac_sub", stroke: "#3b82f6", strokeWidth: 2, strokeDasharray: "5 5", name: "AC (Subsidized)", dot: false }),
                    e(Line, { type: "monotone", dataKey: "avc_base", stroke: "#10b981", strokeWidth: 3, name: "AVC (Survival Line)", dot: false }),
                    e(Line, { type: "monotone", dataKey: "avc_sub", stroke: "#f59e0b", strokeWidth: 3, strokeDasharray: "5 5", name: "AVC (Subsidy survival)", dot: false })
                  )
                )
              )
            )
          ),
          e('footer', { className: "text-center text-[10px] text-slate-400 font-bold tracking-widest uppercase py-4" }, "Theoretical Model: Soft Budget Constraint & Welfare v10.0")
        )
      );
    };

    createRoot(document.getElementById('root')).render(e(App));
  </script>
</body>
</html>
